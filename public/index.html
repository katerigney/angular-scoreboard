<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="./screen.css">
</head>

<body ng-app="angularScoreboardApp" ng-controller="mainController">
  <h1>My Angular Score Board</h1>

  <section class="scoreboards">
    <section class="team-container">
      <p class="team1-name">{{team1}}</p>
      <p class="team1-score">{{team1score}}</p>
    </section>
    <section class="team-container">
        <p class="team2-name">{{team2}}</p>
        <p class="team2-score">{{team2score}}</p>
      </section>
  </section>

  <section class="addTeamName">
    <section class="team1-addName">
      <p>Update Team 1 Name</p>
      <input type="text" ng-model="team1name">
      <button ng-click="addTeamName1()" type="button">Update</button>
    </section>
    <section class="team2-addName">
        <p>Update Team 2 Name</p>
        <input type="text" ng-model="team2name">
        <button ng-click="addTeamName2()" type="button">Update</button>
      </section>
  </section>

  <section class="addScore">
    <section class="team1-addScore">
      <p>Update Team 1 Score</p>
      <button ng-click="addScore1()" type="button"> Add 1 </button>
      <button ng-click="subScore1()"type="button"> Subtract 1 </button>
    </section>
    <section class="team2-addScore">
      <p>Update Team 2 Score</p>
      <button ng-click="addScore2()" type="button"> Add 1 </button>
      <button ng-click="subScore2()" type="button"> Subtract 1 </button>
    </section>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="./main.js" charset="utf-8"></script>
</body>

</html>
